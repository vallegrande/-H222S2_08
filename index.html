<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js - MYSQL</title>
</head>
<body>
    <div id="overview">
    	<section class="order" id="order">
        	<h1 class="heading"><span>Haznos</span> tu Consulta</h1>
        	<div id="form" class="row">
            	<form class="form">
                	<div class="inputBox">
                    	<input id="NOMBRES" placeholder="Nombres" type="text" class="form-control" />
                    	<input id="APELLIDOS" placeholder="Apellidos" type="text" class="form-control" />
                	</div>
                	<div class="inputBox">
                    	<input id="TELEFONO" placeholder="Telefono" type="text" class="form-control" />
                    	<input id="CORREO" placeholder="Correo" type="text" class="form-control" />
                	</div>
                	<textarea id="MENSAJE" placeholder="Mensaje" cols="30" rows="10" class="form-control"></textarea>
                	<button id="btnCrear" type="submit" class="btn btn-secondary">
                    	Consultar ahora
                	</button>
            	</form>
        	</div>
    	</section>
	</div>
    <script src="./../controller.js"></script>
</body>
</html>
